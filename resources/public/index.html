<!doctype html>
<html lang="en">
    <head>
        <meta charset='utf-8'>

        <style>
         body {
             font-family: "courier new";
             color: #555;
         }
         h1 {
             position: absolute;
             font-size: 28px;
             top: 40px;
             left: 50px;
             font-weight: 300;
         }
         input {
             position: absolute;
             top: 100px;
             left: 50px;
             font-family: "courier new";
             font-weight: normal;
             color: #555;
             border: none;
             border-bottom: 1px solid #111;
             font-size: 28px;
             padding: 7px 0px;
             background: transparent;
         }
         input.error {
             border-bottom: 3px solid #900;
             color: #900;
         }
         input:focus {
             outline: none;
         }
         ul {
             list-style: none;
             font-size: 18px;
             position: relative;
         }
         li {
             position: absolute;
             top: 0px;
             left: 0px;
         }
         .stage {
             position: absolute;
             top: 0px;
             left: 0px;
         }
        </style>
        
        
    </head>
    <body>
        <div id="app"></div>
        <script src="js/compiled/app.js"></script>
    </body>
</html>
